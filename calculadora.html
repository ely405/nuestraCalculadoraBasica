<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora Básica</title>
</head>
<body>
  <div>
    <h1>Calculadora Básica</h1>


    <form onsubmit="return false" class="clase">

      <label for="name">Ingresa tu nombre:</label>
      <input type="text" id="name" required><br><br>
      <label for="firstNumber">Ingresa un número del 1 al 10:</label>
      <input type="number" id="firstNumber"  required><br><br>
      <label for="operador">Escoge tu operación:</label>
      <select id="operador"  required>
        <option value selected disabled>Elige la operación</option>
        <option value="suma">suma</option>
        <option value="resta">resta</option>
        <option value="division">división</option>
        <option value="multiplicacion">multiplicación</option>
      </select><br><br>
      <label for="secondNumber">Ingresa otro número del 1 al 10:</label>
      <input type="number" id="secondNumber"  required><br><br>
      <label for="continuaONo">¿Quieres seguir operando?</label>

<button type="submit" name="siContinua" onclick="continuaOperando(); return false"><strong>SI</strong></button>
<button type="submit" name="noContinua" onclick="imprimeResult(); return false"><strong>NO</strong></button>


    </form>
  </div>
  <div id="result"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora Básica</title>
</head>
<body>
  <div>
    <h1>Calculadora Básica</h1>
    <form>
      <label for="name">Ingresa tu nombre:</label>
      <input type="text" id="name"><br><br>
      <label for="firstNumber">Ingresa un número del 1 al 10:</label>
      <input type="number" id="firstNumber"><br><br>
      <label for="operador">Escoge tu operación:</label>
      <select id="operador">
        <option value="suma">suma</option>
        <option value="resta">resta</option>
        <option value="division">división</option>
        <option value="multiplicacion">multiplicación</option>
      </select><br><br>
      <label for="secondNumber">Ingresa otro número del 1 al 10:</label>
      <input type="number" id="secondNumber"><br><br>
      <label for="continuar">¿Quieres seguir operando?</label>
      <button type="submit" id="continua" onclick="continuaOperando()">SI</button>
      <button type="submit" id="noContinua" onclick="imprimeResult()">NO</button>
    </form>
  </div>
  <div id="result"></div>
  <script src="assets/js/main.js"></script>
</body>
</html>
